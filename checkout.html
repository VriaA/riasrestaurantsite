<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ria's | Checkout</title>
        <link rel="icon" type="image/png" href="images/pizza_favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body id="body">
        <div class="payment" id="payment">
            <form class="card-details-form" id="card-details-form">
                <fieldset id="payment-fieldset">
                    <legend class="payment-heading">ENTER CARD DETAILS</legend>
                    <input type="text" class="card-name payment-inputs" id="card-name" name="card name" placeholder="Card name" required>
                    <input type="text" class="card-number payment-inputs" id="card-number" pattern="[0-9]{1,16}" minlength="16" maxlength="16" name="card number" placeholder="Card number" required>
                    <div class="expiry-and-cvv">
                        <input type="text" class="expiry-date payment-inputs" id="expiry-date" name="expiry date" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" placeholder="mm/yy"  minlength="5" maxlength="5" required>
                        <input type="text" class="cvv payment-inputs" id="cvv" name="CVV" placeholder="CVV" pattern="[0-9]{1,3}" minlength="3" maxlength="3" required>
                    </div>
                </fieldset>

                <button type="submit" class="pay-btn checkbox-btns" id="pay-btn" name="pay">PAY</button>
                
                <a class="cancel-payment-cntr" id="goto-main-menu"  href="main_menu.html">
                    <span class="material-symbols-outlined cancel-payment" id="cancel-payment" title="Cancel Payment">
                    close
                    </span>
                </a>
            </form>
        </div>

        <div class="order-recieved-cntr" id="order-recieved-cntr">
            <div class="order-recieved" id='order-recieved'>
                <img class='payment-loader' id='payment-loader' src="images/loader.svg" alt="loader" title="Please wait">
                <p class="recieved-message" id="recieved-message"><span class="customer-name" id="customer-name">name</span>, your order has been recieved!</p>
                <div class="done-cntr" id="done-cntr">
                    <span class="material-symbols-outlined done-symbol" >
                        done
                    </span>
                </div>
            </div>
        </div>

    <script src="checkout.js" type="module"></script>
    </body>
</html>
